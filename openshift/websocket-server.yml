apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: websocket-server
    labels:
      application: websocket-server
  spec:
    tags:
    - name: latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: websocket-server-image
    labels:
      application: websocket-server
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: websocket-server:latest
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: redhat-openjdk18-openshift:1.0
        incremental: true
      type: Source
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: websocket-server
    labels:
      application: websocket-server
  spec:
    replicas: 1
    selector:
      deploymentconfig: websocket-server
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          application: websocket-server
          deploymentconfig: websocket-server
        name: websocket-server
      spec:
        containers:
        - name: websocket-server
          image: websocket-server
          imagePullPolicy: Always
          ports:
          - containerPort: 8090
            name: http
            protocol: TCP
          env:
          - name: REDIS_HOST
            value: redis:6379
          readinessProbe:
            httpGet:
              path: /todo-websocket
              port: 8090
        dnsPolicy: ClusterFirst
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - websocket-server
        from:
          kind: ImageStreamTag
          name: websocket-server:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: websocket-server
      application: websocket-server
    name: websocket-server
  spec:
    ports:
    - port: 8090
      protocol: TCP
      targetPort: 8090
    selector:
      deploymentconfig: websocket-server
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      application: websocket-server
    name: websocket-server
  spec:
    to:
      kind: Service
      name: websocket-server