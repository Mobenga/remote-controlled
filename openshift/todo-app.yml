apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: todo-app
    labels:
      application: todo-app
  spec:
    tags:
    - name: latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: todo-app-image
    labels:
      application: todo-app
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: todo-app:latest
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: redhat-nodejs6-openshift:6
        incremental: true
      type: Source
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: todo-app
    labels:
      application: todo-app
  spec:
    replicas: 1
    selector:
      deploymentconfig: todo-app
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          application: todo-app
          deploymentconfig: todo-app
        name: todo-app
      spec:
        containers:
        - name: todo-app
          image: todo-app
          imagePullPolicy: Always
          env:
          - name: WEBSOCKET_SERVER_BASE_URL
            value: http://websocket-server-mobenga.bgv-lddocker001.pt.playtech.corp
          ports:
          - containerPort: 4000
            name: http
            protocol: TCP
#          readinessProbe:
#            httpGet:
#              path: /
#              port: 4000
        dnsPolicy: ClusterFirst
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - todo-app
        from:
          kind: ImageStreamTag
          name: todo-app:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: todo-app
      application: todo-app
    name: todo-app
  spec:
    ports:
    - port: 4000
      protocol: TCP
      targetPort: 4000
    selector:
      deploymentconfig: todo-app
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      application: todo-app
    name: todo-app
  spec:
    to:
      kind: Service
      name: todo-app